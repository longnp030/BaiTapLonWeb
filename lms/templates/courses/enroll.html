
{% extends '../lms/index1.html' %}
{% block title %}Tạo khóa học{% endblock %}

{% block content %}
    {% if already_enrolled %}
        <script>
            alert("You are already enrolled in this course!");
            window.location.href = "{% url 'course_detail' course_id %}";
        </script>
    {% else %}
        <form method="POST">
            {% csrf_token %}
            {{ enrollment_form }}
            <button type="submit" id="enroll">Thêm</button>
        </form>
                
        <script>
            window.onload = function() { var button = document.getElementById("enroll"); button.form.submit(); };
            alert("Enrolled successfully!");
            window.setTimeout(function() { location.href = "{% url 'course_overview' course_id %}"; }, 3000);
        </script>
    {% endif %}
{% endblock %}
