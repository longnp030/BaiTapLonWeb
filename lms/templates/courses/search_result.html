{% extends "../lms/index1.html" %}
{% block title %}Search result{% endblock %}
{% block content %}
    {% if filtered_courses %}
        {% for course in filtered_courses %}
            <a href="{% url 'course_overview' course.id %}">{{ course.name }}</a>
            <br>
        {% endfor %}
    {% else %}
        <a>No result found:(</a>
    {% endif %}
{% endblock %}
