{% extends "../lms/index1.html" %}
{% block content %}
<body>
    <div class="my-courses">
        <h1>My courses</h1>
        {% if my_courses %}
            <ul>
                {% for course in my_courses %}
                    <li><a href="../../courses/{{ course.id }}/">{{ course.name }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>You are not enrolled in any courses!</p>
        {% endif %}
    </div>
</body>
{% endblock %}
