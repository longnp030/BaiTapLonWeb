{% extends '../lms/index1.html' %}
{% block title %}Change Password{% endblock %}

{% block content %}
    <div class="c-change-password-bg">
        <form class="box box-signup" id="box-change-password"method="post">
            {% csrf_token %}
                <h1>Change Password</h1>
                    <input type="password" name="old_password" autocomplete="current-password" placeholder="Current Password">
                    <input type="password" name="new_password1" autocomplete="new-password" placeholder="New Password">
                    <input type="password" name="new_password2" autocomplete="new-password" placeholder="New Password Comfirm">
                    <input type="submit">
        </form>
    </div>
{% endblock %}
