<!DOCTYPE html>
<html>
    <head>
        {% extends 'registration/login.html' %}
        <title>{% block title %}Đăng ký làm giáo viên{% endblock %}</title>
        <meta charset="utf-8">
    </head>
    <body>
        {% load crispy_forms_tags %}

        {% block content %}
            <form method="POST" class="form-group">
                {% csrf_token %}
                {{ teacher_form|crispy }}
                {{ user_form|crispy }}
                <button type="submit" class="btn btn-success">Đăng ký</button>
            </form>
        {% endblock %}
    </body>
</html>
