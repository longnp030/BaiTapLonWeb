{% extends '../lms/base.html' %}
{% block title%} Login {% endblock%}

{% block content%} 
    <form class="box box-login" id="login" action="." method="POST">
        {% csrf_token %}
        
        <h1>Login</h1>
        
        <div class="resgiter-forms">
            <input name="username" type="text" placeholder="E-mail">
            <input name="password" type="password" placeholder="Password">
            <input type="Submit" value="Login">
        </div>

        <div class="text-option">
            <i><a href="{% url 'register' %}"> Create a new? </a></i> <br>
            <i><a href="{% url 'password_reset' %}"> Forgot password? </a></i>
        </div>

        <!-- {{ form.errors }}   / -->
        <!-- chưa thiết lập được alert cho chỗ này cần dùng một ít  js cơ bản -->
    </form>
{% endblock%}
