<!DOCTYPE html>
<html>
    <head>
        {% extends '../lms/index1.html' %}
        <meta charset="utf-8">
        <title>{% block title %}Login{% endblock %}</title>
    </head>
    <body>
        {% block content %}
            <h2>Login</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Login</button>
            </form>

            <p>Forgot Password? <a href="{% url 'password_reset' %}">Click here to reset</a></p>
            <p><a href="{% url 'register' %}">Register</a></p>
        {% endblock %}
    </body>
</html>
