<!DOCTYPE html>
<html>
    <head>
        {% extends 'registration/login.html' %}
        <title>{% block title %}Register{% endblock %}</title>
        <meta charset="utf-8">
    </head>
    <body>
        {% block content %}
            <h2>Register</h2>

            <form method="POST" class="form-group">
                {% csrf_token %}
                <div id="div_id_name" class="form-group">
                    <label for="id_name" class="requiredField">
                        Name
                        <span class="asteriskField">*</span>
                    </label>
                    <input type="text" name="name" maxlength="45" class="textinput textInput form-control" required id="id_name">
                </div>
                
                <div id="div_id_email" class="form-group">
                    <label for="id_email" class=" requiredField">
                        Email address
                        <span class="asteriskField">*</span>
                    </label>
                    <input type="email" name="email" maxlength="255" class="emailinput form-control" required id="id_email">
                </div>
                
                <div id="div_id_password" class="form-group">
                    <label for="id_password" class=" requiredField">
                        Password
                        <span class="asteriskField">*</span>
                    </label>
                    <input type="password" name="password" class="textinput textInput form-control" required id="id_password">
                </div>
                
                <div id="div_id_password2" class="form-group">
                    <label for="id_password2" class=" requiredField">
                        Confirm Password
                        <span class="asteriskField">*</span>
                    </label>
                    <input type="password" name="password2" class="textinput textInput form-control" required id="id_password2">
                </div>

                <button type="submit">Register</button>
            </form>
        {% endblock %}
    </body>
</html>
