{% extends '../lms/index1.html' %}
{% load static%}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Password Changed{% endblock %}</title>
    </head>
    <body>
        {% block content %}
            <div class="c-notification">
                <p>Your password has been changed. You will be redirected to login now.</p>
            </div>
            <script>
                window.setTimeout(function() {window.location = "{% url 'login' %}"}, 4000)
            </script>
        {% endblock %}
    </body>
</html>
